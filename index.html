<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>HTML5 Banner</title>
  <meta name="description" content="">
  <meta name="ad.size" content="width=300,height=250">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript">
    var clickTag = '';
  </script>
</head>
<body>
  <a href="javascript:window.open(window.clickTag)" class="start">
    <!--Main logo-->
    <img id="logo" src="assets/logo.svg" alt="NJM Insurance Group" />
    <!--Text frames-->
    <div id="frames">
      <div data-delay="750" class="frame">
        <img src="assets/photo.jpg" alt="" />
        <p>You could save 20% on<br>Auto Insurance!</p>
      </div>
      <div data-delay="3000" class="frame">
        <p>Join the NJM family today.</p>
        <div id="cta">Get a Quote
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="8px" height="10px">
            <path fill-rule="evenodd"  fill="#276a8c" d="M-0.000,10.001 L-0.000,-0.001 L8.001,5.000 L-0.000,10.001 Z"/>
          </svg>
        </div>
      </div>
    </div>
    <!--End text frames-->
    <!--Background animation -->
    <div class="noise"></div>
    <div class="rings">
      <img class="ring1" src="assets/shape1.svg" alt="" />
      <img class="ring2" src="assets/shape2.svg" alt="" />
      <img class="ring3" src="assets/shape3.svg" alt="" />
      <img class="ring4" src="assets/shape4.svg" alt="" />
      <img class="ring5" src="assets/shape5.svg" alt="" />
      <img class="ring6" src="assets/shape6.svg" alt="" />
    </div>
    <!--End background animation-->
  </a>
  <script src="js/main.js"></script>
</body>
</html>
